<!-- real_estate/templates/real_estate/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap">
    <!-- Link to Google Fonts Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body {% if "mode" in request.COOKIES and request.COOKIES.mode == "dark" %} class="dark_mode" {% else %} class="light_mode" {% endif %}>
   
    <header class="header">
        <div class="left-section">
            <p class="P-home">Home</p>
         </div>
        <div class="middle-section">
            <div class="navigation-box">
                <a href="/">Home</a>
                <a href="{% url 'myapp:properties' %}">Properties</a>
                <a href="/">Services</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
        <div class="right-section">
                <a href="#">Sign in</a>
                <span class="material-symbols-outlined">
                    <a href="{% url 'myapp:light_mode_view' %}"><span class="material-symbols-outlined">light_mode</span></a>
                </span>
                <span class="material-symbols-outlined">
                    <a href="{% url 'myapp:dark_mode_view' %}"><span class="material-symbols-outlined">dark_mode</span></a>
                </span>
        </div>
        </header>



        
        

    
    {% block PageContent %}

    {% endblock %}
  
    <footer>
        <div class="container">
            <p>&copy; 2024 Real Estate Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
